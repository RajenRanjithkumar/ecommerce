{% extends 'store/main.html' %}

{% block content %}




<div class="container">

    


    <div class="add_product">
        <h2 style="text-align: center; margin-bottom: 1rem;"><strong>Product Details</strong></h2>


        
        <form class="form" method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            

            <!-- {{ form.as_p }} -->

            {% for field in form  %}

            <div class="form__group" style="margin-bottom: 1rem;">
            {% if field.label == 'Digital' %}    
            <label for="room_name">Is product Digitally?</label>
            {% else %}
            <label for="room_name">{{field.label}}</label>
            {% endif %}
            <br>
            {{field}}
            
        
            </div>

            {% endfor %} 

            <label> Upload Other Images of the Product:</label>

            

            {{ formset.management_form }}
            {% for form in formset %}

                <div style="margin-bottom: 1rem;">
                    {{ form }}
                </div>
                
        
            {% endfor %}
            
            
            <div style="text-align: center; margin-top: 1rem;">
                <button class="btn btn-outline-success"   type="submit">
                    Sell Product
                </button>

            </div>
            
        </form> 

    </div>


    

</div>




{% endblock content %}
